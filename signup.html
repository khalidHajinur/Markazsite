<div id="map" style="width:30%;"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.470270501981865,-3.185442867628467);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 17};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyWFeDJI4tLvUNESPnsaVQntoAuuYnXoY&callback=myMap"></script>
